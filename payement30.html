<script src="https://www.paypal.com/sdk/js?client-id=AdBK33JW6wY36CVlEDIswsg2IVapPEdUxhmBF8YdseXzFGhuHQOWM8T2V2plPsMcxPxl8BHJx_pp3odu&currency=EUR"></script>

<script>
    paypal.Buttons({
        createOrder: function (data, actions) {
            return actions.order.create({
                purchase_units: [{
                    description: "Produit 30€",
                    amount: {
                        value: '30.00',
                        currency_code: "EUR"
                    }
                }]
            });
        },
        onApprove: function (data, actions) {
            return actions.order.capture().then(function (details) {
                Swal.fire({
                    icon: 'success',
                    title: 'Paiement confirmé ✅',
                    html: 'Merci <strong>' + details.payer.name.given_name + '</strong>,<br>votre paiement de <strong>30€</strong> a bien été reçu !',
                    confirmButtonColor: '#2cd5c4'
                });
            });
        },
        onError: function (err) {
            Swal.fire({
                icon: 'error',
                title: 'Erreur',
                text: 'Une erreur est survenue lors du paiement.',
                confirmButtonColor: '#e74c3c'
            });
            console.error(err);
        }
    }).render('#paypal-button-container');
</script>
